<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/bootstrap-icons.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Document</title>
</head>

<body class="p-3 p-md-4 unselectable text-center">
    <!-- board -->
    <main id="board"
        class="py-5 p-md-3 container-fluid d-flex flex-column flex-md-row justify-content-evenly rounded-3 shadow-lg">

        <!-- Section PLAYER 1 -->
        <section class="row flex-md-column justify-content-evenly align-items-center">
            <div class="col-5 col-sm-3 col-md-12">
                <!-- PLAYER 1 LABEL -->
                <h2 id="label1" class="m-0">PLAYER 1</h2>
                <!-- row for PLAYER 1 GLOBAL SCORE -->
                <h2 id="player1GlobalScore" class="global-score m-0 text-danger">72</h2>
            </div>
            <!-- row for PLAYER 1 CURRENT SCORE -->
            <div class="box col-4 bg-danger d-flex flex-column justify-content-center">
                <h4 class="m-0 mt-2">CURRENT</h4>
                <p id="player1CurrentScore" class="text-light m-0">12</p>
            </div>
        </section>

        <!-- section dice and buttons -->
        <section class="row flex-md-column justify-content-md-start my-5">
            <!-- New Game button -->
            <div class="m-0 col-12">
                <h3 id="newGameBtn" type="button" class="m-0">
                    <i class="bi-plus-circle text-danger"></i>
                    NEW GAME
                </h3>
            </div>
            <!-- dice -->
            <div id="dice" class="d-md-flex flex-fill justify-content-md-center align-items-md-center col-12 my-5 my-md-0 pt-md-3">
                <img id="diceFace" class="m-0" src="/IMG/Dice-1.svg" alt="">
            </div>
            <!-- Roll and Hold buttons -->
            <div class="col-12 d-flex flex-fill flex-md-column justify-content-around justify-content-md-center mb-md-5">
                <h3 id="rollDiceBtn" type="button" class="m-0">
                    <i class="pe-1 bi bi-arrow-repeat text-danger"></i>
                    ROLL DICE
                </h3>
                <h3 id="holdBtn" type="button" class="m-0">
                    <i class="pe-1 bi bi-box-arrow-in-down text-danger"></i>
                    HOLD
                </h3>
            </div>
        </section>

        <!-- Section PLAYER 2 -->
        <section class="row flex-md-column justify-content-evenly align-items-center">
            <div class="col-5 col-sm-3 col-md-12">
                <!-- PLAYER 2 LABEL -->
                <h2 id="label2" class="m-0">PLAYER 2</h2>
                <!-- row for PLAYER 2 GLOBAL SCORE -->
                <h2 id="player2GlobalScore" class="global-score m-0 text-danger">72</h2>
            </div>
            <!-- row for PLAYER 2 CURRENT SCORE -->
            <div class="box col-4 bg-danger d-flex flex-column justify-content-center">
                <h4 class="m-0 mt-2">CURRENT</h4>
                <p id="player2CurrentScore" class="text-light m-0">12</p>
            </div>
        </section>
        <div id="volumeBtn" class="rounded-circle d-flex align-items-center justify-content-center position-fixed end-0 top-0 m-4 m-md-5 fs-2 shadow">
            <i class="bi bi-volume-up text-dark"></i>
        </div>
    </main>
    <script src="/JS/bootstrap.bundle.min.js"></script>
    <script type="module" src="/JS/script.js"></script>
</body>

</html>
